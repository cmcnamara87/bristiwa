<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/ionic-contrib-tinder-cards/ionic.tdcards.css" />
    <!-- endbower -->
    <!-- endbuild -->

      <!-- build:css({.tmp,app}) styles/main.css -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
      <!-- endbuild -->

    <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/collide/collide.js"></script>
    <script src="bower_components/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/card.js"></script>
    <script src="scripts/services/calendarservice.js"></script>
    <script src="scripts/controllers/calendar.js"></script>
    <script src="scripts/controllers/eventdetails.js"></script>
    <script src="scripts/services/venueservice.js"></script>
    <script src="scripts/services/venuedata.js"></script>
    <script src="scripts/controllers/setting.js"></script>
    <script src="scripts/services/eventsservice.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="datenightApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
