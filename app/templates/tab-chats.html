<ion-view view-title="Chats">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="event in calendarService.events track by $index" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <img ng-src="{{ event.image }}">

                <h2>{{ event.title }}</h2>
                <!--<p>{{chat.lastText}}</p>-->
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
