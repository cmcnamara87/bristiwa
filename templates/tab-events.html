<ion-view view-title="Explore"><ion-content class="padding" scroll="false"><td-cards><td-card ng-repeat="event in vm.cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}"><!-- 
                <p>{{ event.venue.Rating }}</p>
                <p>Name: {{ event.venueName }}</p>
                <p>Location: {{ event.location }}</p> --><div class="image" ng-controller="CardCtrl"><div class="no-text">NOPE</div><img class="card-image" ng-src="{{event.image}}"><div class="yes-text">LIKE</div></div><div style="position: absolute;width:100%;bottom:0;background-color:white;padding:20px; font-family:signika"><div style="font-weight: bold; font-size: 1.5em">{{ event.title }}</div><div style="margin: 10px 0; font-size:1.05em"><span style="font-weight:bold">Price:</span><span>{{event.price}}</span></div><div ng-show="event.venue.Rating > 2"><img class="" src="images/wheelchair.png" style="width:20px; height:20px"> Wheelchair Accessible ({{ event.venue.Rating }})</div></div></td-card></td-cards><div class="testbox" style="text-align: center" ng-show="vm.cards.length"><button ng-click="vm.manualNopeEvent()" class="button round-button button-assertive" style="float:left"><i class="icon ion-close-round"></i></button> <button ng-click="vm.showEventInfo()" class="button round-button button-calm"><i class="icon ion-information"></i></button> <button ng-click="vm.manualLikeEvent()" class="button round-button button-balanced" style="float:right"><i class="icon ion-checkmark-round"></i></button></div><!--{{ vm.hello }}--><!--<div class="list card" ng-repeat="event in vm.events">--><!--<div class="item item-divider">{{ event.title }}</div>--><!--<div class="item item-body">--><!--</div>--><!--</div>--><!--<div class="list card">--><!--<div class="item item-divider">Health</div>--><!--<div class="item item-body">--><!--<div>--><!--You ate an apple today!--><!--</div>--><!--</div>--><!--</div>--><!--<div class="list card">--><!--<div class="item item-divider">Upcoming</div>--><!--<div class="item item-body">--><!--<div>--><!--You have <b>29</b> meetings on your calendar tomorrow.--><!--</div>--><!--</div>--><!--</div>--></ion-content></ion-view>
